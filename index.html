<!DOCTYPE html>
<html data-theme="light" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://kit.fontawesome.com/8aef95128b.js" crossorigin="anonymous"></script>

    <title>Geometry Calculation</title>
</head>
<body>
    <header class="lg:px-20 lg:py-9">
        <section class="">
            <div class="navbar lg:px-9 py-5 bg-cyan-100">
                <div class="navbar-start">
                  <div>
                    <h1 class="text-4xl font-semibold">Interactive</h1>
                    <h1 class="text-2xl font-light">Geometry Ginus</h1>
                  </div>
                </div>
                <div class="navbar-end">
                  <a id="blog-btn" class="btn px-9 bg-sky-500">Blog</a>
                </div>
              </div>
        </section>
       </header>
       <main class="lg:px-20 lg:my-24 lg:flex my-5">
        <section class="card-section w-full lg:w-[70%] grid md:grid-cols-2 lg:grid-cols-3 gap-4 px-4 ">
            <!-- triangle card 1 -->
            <div class="card w-full bg-base-100 shadow-xl text-center py-12 my-5 border">
                <figure><img src="./img/triangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 id="triangle" class="font-semibold text-2xl text-center">Triangle</h2>
                   <p>Area (A) = 0.5 <i class="fa-solid fa-xmark"></i> b <i class="fa-solid fa-xmark"></i> h</p>
                   <div class="flex py-5">
                    <input id="triangle-field-b" type="text" placeholder="b" class="input input-bordered w-1/2 max-w-xs" />
                    <p class="px-2 pt-2">cm</p>
                    <input id="triangle-field-h" type="text" placeholder="h" class="input input-bordered w-1/2 max-w-xs" />
                    
                   </div>
                  <div class="card-actions justify-end">
                    <button id="triangle-btn" class="btn btn-wide mx-auto bg-sky-500">Calculate</button>
                  </div>
                </div>
              </div>
              <!-- rectangle card 2 -->
            <div class="card w-full bg-base-100 shadow-xl text-center py-12 my-5 border">
                <figure><img src="./img/rectangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 id="rectangle" class="font-semibold text-2xl text-center">Rectangle</h2>
                   <p>Area (A) =  w <i class="fa-solid fa-xmark"></i> l</p>
                   <div class="flex py-5">
                    <input type="text" placeholder="Type here" id="rectangle-field-w" class="input input-bordered w-1/2 max-w-xs" />
                    <p class="px-2 pt-2">cm</p>
                    <input type="text" placeholder="Type here" id="rectangle-field-l"  class="input input-bordered w-1/2 max-w-xs" />
                    
                   </div>
                  <div class="card-actions justify-end">
                    <button id="rectangle-btn" class="btn btn-wide mx-auto bg-sky-500">Calculate</button>
                  </div>
                </div>
              </div>
              <!-- parallelogram card 3 -->
            <div class="card w-full bg-base-100 shadow-xl text-center py-12 my-5 border">
                <figure><img src="./img/parallelogram.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 id="parallelogram" class="font-semibold text-2xl text-center">Parallelogram</h2>
                   <p>Area (A) = b <i class="fa-solid fa-xmark"></i> h</p>
                   <div class="flex py-5">
                    <input type="text" placeholder="Type here" id="parallelogram-field-b" class="input input-bordered w-1/2 max-w-xs" />
                    <p class="px-2 pt-2">cm</p>
                    <input type="text" placeholder="Type here" id="parallelogram-field-h" class="input input-bordered w-1/2 max-w-xs" />
                    
                   </div>
                  <div class="card-actions justify-end">
                    <button id="parallelogram-btn" class="btn btn-wide mx-auto bg-sky-500">Calculate</button>
                  </div>
                </div>
              </div>
              <!-- rhombus card 4 -->
            <div class="card w-full bg-base-100 shadow-xl text-center py-12 my-5 border">
                <figure><img src="./img/rhombus.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 id="rhombus" class="font-semibold text-2xl text-center">Rhombus</h2>
                   <p>Area (A) = 0.5 <i class="fa-solid fa-xmark"></i> d1 <i class="fa-solid fa-xmark"></i> d2</p>
                   <div class="flex py-5">
                    <input type="text" placeholder="d1" id="rhombus-field-d1" class="input input-bordered w-1/2 max-w-xs" />
                    <p class="px-2 pt-2">cm</p> 
                    <input type="text" placeholder="d2" id="rhombus-field-d2" class="input input-bordered w-1/2 max-w-xs" />
                    
                   </div>
                  <div class="card-actions justify-end">
                    <button class="btn btn-wide mx-auto bg-sky-500" id="rhombus-btn">Calculate</button>
                  </div>
                </div>
              </div>
              <!-- pentagon card 5 -->
            <div class="card w-full bg-base-100 shadow-xl text-center py-12 my-5 border">
                <figure><img src="./img/pentagon.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 id="pentagon" class="font-semibold text-2xl text-center">Pentagon</h2>
                   <p>Area (A) = 0.5 <i class="fa-solid fa-xmark"></i> p <i class="fa-solid fa-xmark"></i> b</p>
                   <div class="flex py-5">
                    <input type="text" placeholder="p" id="pentagon-field-p" class="input input-bordered w-1/2 max-w-xs" />
                    <p class="px-2 pt-2">cm</p>
                    <input type="text" placeholder="b" id="pentagon-field-b" class="input input-bordered w-1/2 max-w-xs" />
                    
                   </div>
                  <div class="card-actions justify-end">
                    <button id="pentagon-btn" class="btn btn-wide mx-auto bg-sky-500">Calculate</button>
                  </div>
                </div>
              </div>
              <!-- ellipse card 6 -->
            <div class="card w-full bg-base-100 shadow-xl text-center py-12 my-5 border">
                <figure><img src="./img/ellipse.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 id="ellipse" class="font-semibold text-2xl text-center">Ellipse</h2>
                   <p>Area (A) = 3.1416 <i class="fa-solid fa-xmark"></i> a <i class="fa-solid fa-xmark"></i> b</p>
                   <div class="flex py-5">
                    <input type="text" placeholder="Type here" id="ellipse-field-a" class="input input-bordered w-1/2 max-w-xs" />
                    <p class="px-2 pt-2">cm</p>
                    <input type="text" placeholder="Type here" id="ellipse-field-b" class="input input-bordered w-1/2 max-w-xs" />
                    
                   </div>
                  <div class="card-actions justify-end">
                    <button id="ellipse-btn" class="btn btn-wide mx-auto bg-sky-500">Calculate</button>
                  </div>
                </div>
              </div>
        </section>


        <section class="table-section border my-5 w-full lg:w-[30%]">
            <h1 class="font-semibold text-3xl text-center">Area Calculation</h1>
         
            <div class="overflow-x-auto">
                <table class="table w-full">
                  
                 
                  <tbody id="table-container">
                    
                    
                 
                  </tbody>
                </table>
              </div>
        
        </section>
    </main>

   <div id="btn-container">
    
   </div>
    


    <script src="./js/index.js"></script>
</body>
</html>
